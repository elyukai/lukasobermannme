title: Home

tabs:
  content:
    label: Content
    icon: text
    columns:
      main:
        width: 2/3
        sections:
          main:
            type: fields
            fields:
              intro:
                label: Intro
                type: textarea
                size: small
                required: true
              contactHook:
                label: Contact Hook
                type: textarea
                size: tiny
                required: true
              aboutMe:
                label: About Me
                type: textarea
                size: medium
                required: true
      side:
        width: 1/3
        sections:
          side:
            type: fields
            fields:
              selectedWork:
                label: Selected Work
                type: pages
                query: site.index.filterBy('template', 'work')
                required: true
                subpages: false
                translate: false
  seo: seo/page
