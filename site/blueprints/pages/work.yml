title: Project

tabs:
  content:
    label: Content
    icon: text
    columns:
      main:
        width: 2/3
        sections:
          main:
            type: fields
            fields:
              gallery:
                label: Gallery
                type: files
                uploads: image
                required: true
                layout: cards
                image:
                  ratio: 16/9
                  cover: true
                translate: false
              description:
                type: writer
                required: true
          details:
            type: fields
            fields:
              projectType:
                width: 1/2
                label: Project Type
                type: select
                options:
                  hobby: Hobby
                  assignment: University Assignment
                  commission: Commission
                required: true
                translate: false
              scopes:
                width: 1/2
                label: Scopes
                type: multiselect
                min: 1
                options:
                  web: Web Design
                  ui: User Interface Design
                  ux: User Experience Design
                  cd: Corporate Design
                  gd: Graphic Design
                  gamed: Game Design
                  envd: Environment Design
                  mg: Motion Graphics
                  pm: Project Management
                  frontenddev: Frontend Development
                  backenddev: Backend Development
                  appdev: Application Development
                  cms: Content Management Systems
                  seo: Search Engine Optimization
                required: true
                translate: false
              tools:
                width: 1/2
                label: Tools used
                type: tags
                options: query
                query: page.siblings.pluck("tools", ",", true)
                translate: false
              technologies:
                width: 1/2
                label: Technologies used
                type: tags
                options: query
                query: page.siblings.pluck("technologies", ",", true)
                translate: false
              startYear:
                width: 1/3
                label: Start Year
                type: number
                min: 1970
                required: true
                translate: false
              startMonth:
                width: 1/3
                label: Start Month
                type: number
                min: 1
                max: 12
                translate: false
              startDay:
                width: 1/3
                label: Start Day
                type: number
                min: 1
                max: 31
                translate: false
              endYear:
                width: 1/3
                label: End Year
                type: number
                min: 1970
                translate: false
              endMonth:
                width: 1/3
                label: End Month
                type: number
                min: 1
                max: 12
                translate: false
              endDay:
                width: 1/3
                label: End Day
                type: number
                min: 1
                max: 31
                translate: false
      meta:
        width: 1/3
        sections:
          files:
            type: files
          meta:
            type: fields
            fields:
              teamMembers:
                width: 1/2
                label: Team Members
                type: structure
                fields:
                  name:
                    label: Name
                    type: text
                    required: true
                translate: false
              links:
                width: 1/2
                label: Links
                type: structure
                fields:
                  name:
                    label: Name
                    type: text
                    required: true
                  url:
                    label: URL
                    type: url
                    required: true
                translate: false
  theme:
    label: Theme
    icon: brush
    columns:
      themed:
        fields:
          isThemed:
            label: Is themed?
            type: toggle
            default: false
            translate: false
      light:
        width: 1/2
        fields:
          colorBackground:
            extends: fields/themeColor
            label: Background Color
          colorLink:
            extends: fields/themeColor
            label: Link Color
          colorLinkHover:
            extends: fields/themeColor
            label: Link Color on Hover
          colorFocus:
            extends: fields/themeColor
            label: Focus Color
          colorText:
            extends: fields/themeColor
            label: Text Color
          colorSelectionBackground:
            extends: fields/themeColor
            label: Selection Background Color
      dark:
        width: 1/2
        fields:
          colorBackgroundDark:
            extends: fields/themeColor
            label: Background Color
          colorLinkDark:
            extends: fields/themeColor
            label: Link Color
          colorLinkHoverDark:
            extends: fields/themeColor
            label: Link Color on Hover
          colorFocusDark:
            extends: fields/themeColor
            label: Focus Color
          colorTextDark:
            extends: fields/themeColor
            label: Text Color
          colorSelectionBackgroundDark:
            extends: fields/themeColor
            label: Selection Background Color
  seo: seo/page
